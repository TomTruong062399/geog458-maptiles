<!DOCTYPE html>
<html>

<head>
  <title>index - LeafLet Preview</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
  <style type="text/css">
    #basemapslidercontainer {
      position: absolute;
      top: 50px;
      right: 10px;
      z-index: 1000;
    }

    #basemapslider {
      font-size: 62.5%;
      margin: 14px;
      height: 125px;
      width: 7px;
    }

    #map {
      width: 1500px;
      height: 600px
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
  <script>
    $(document).ready(function() {
      $("#basemapslider").slider({
        animate: true,
        value: 1,
        orientation: "vertical",
        min: 0,
        max: 1,
        step: 0.1,
        slide: function(event, ui) {
          mytile.setOpacity(ui.value);
        }
      });

      $('#basemapslider').mousedown(function() {
        map.dragging.disable();
      })

      $('#basemapslider').mouseup(function() {
        map.dragging.enable();
      })

      var map = L.map('map', {
        center: [0.03, 38.0],
        zoom: 7,
        maxZoom: 10,
        minZoom: 6,
        detectRetina: true
      }).setView([48.432768746265886, -121.77224273957611], 2.5);

      L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

      var mytile = L.tileLayer('file:///C:/Users/Tom/Dropbox/geog458-maptiles/tiles/index/{z}/{x}/{y}.png', {
        maxZoom: 9,
        tms: false,
        attribution: 'Generated by QTiles'
      }).addTo(map);

      L.control.layers({
        'Basemap': baselayer
      }, {
        'index': mytile
      }).addTo(map);
    })
  </script>
</head>

<body>
  <div id="map">
    <div id="basemapslidercontainer">
      <div id="basemapslider">
      </div>
    </div>
  </div>
</body>

</html>
